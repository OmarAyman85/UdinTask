<main class="container" role="main" aria-label="Sokoban game interface">
  <section
    *ngIf="winMessage"
    aria-live="assertive"
    aria-atomic="true"
    class="win-message"
  >
    <h2>{{ winMessage }}</h2>
  </section>

  <section class="grid" role="grid" aria-label="Game grid" tabindex="0">
    <div *ngFor="let row of baseGrid; let y = index" role="row" class="row">
      <div
        *ngFor="let col of row; let x = index"
        role="gridcell"
        [attr.aria-rowindex]="y + 1"
        [attr.aria-colindex]="x + 1"
        class="cell"
      >
        {{ getTileDisplay(x, y) }}
      </div>
    </div>
  </section>

  <section class="controls" aria-label="Game controls">
    <button
      type="button"
      (click)="resetLevel()"
      aria-live="polite"
      aria-atomic="true"
      class="btn-reset"
    >
      ðŸ”„ Reset Puzzle
    </button>
  </section>
</main>
