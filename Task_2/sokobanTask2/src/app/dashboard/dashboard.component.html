<div class="dashboard-container">
  <h2>Welcome back, {{ currentUserName }}!</h2>

  <section aria-label="Top 10 Leaderboard">
    <h3>Top 10 Leaderboard</h3>
    <table>
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of topUsers">
          <td>{{ user.username }}</td>
          <td>{{ user.score }}</td>
        </tr>
        <!-- Show a message if no users found -->
        <tr *ngIf="topUsers.length === 0">
          <td colspan="2" class="no-data">No leaderboard data available.</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Sign In Link -->
  <div>
    <a routerLink="/game">LET'S PLAY</a>
  </div>
</div>
