<div class="dashboard-container">
  <header>
    <h2>
      Welcome back, <span class="username">{{ currentUserName }}</span
      >!
    </h2>
  </header>

  <section aria-label="Top 10 Leaderboard" class="leaderboard-section">
    <h3>Top 10 Leaderboard</h3>
    <table
      class="leaderboard-table"
      role="table"
      aria-describedby="leaderboard-desc"
    >
      <caption id="leaderboard-desc" class="visually-hidden">
        Displays top 10 users by score
      </caption>
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of topUsers">
          <td>{{ user.username }}</td>
          <td>{{ user.score }}</td>
        </tr>
        <tr *ngIf="topUsers.length === 0">
          <td colspan="2" class="no-data">No leaderboard data available.</td>
        </tr>
      </tbody>
    </table>
  </section>

  <nav aria-label="Main navigation" class="dashboard-actions">
    <a routerLink="/game" class="btn btn-primary" role="button" tabindex="0"
      >LET'S PLAY</a
    >
    <button type="button" (click)="onLogout()" class="btn btn-logout">
      LOGOUT
    </button>
  </nav>
</div>
